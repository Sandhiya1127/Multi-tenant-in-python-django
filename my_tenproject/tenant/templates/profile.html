{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        p {
            color: #555;
        }
        .profile-info {
            margin-top: 20px;
            text-align: left;
        }
        .profile-info label {
            font-weight: bold;
            color: #333;
        }
        .profile-info span {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>
        <div class="profile-info">
            <label>Username:</label>
            <span>{{ request.user.username }}</span>
            <!-- <label>Email:</label>
            <span>{{ request.user.email }}</span> -->
        </div>
        <button onclick="window.location.href='{% url 'home' %}'">Go to Home</button>

    </div>
</body>
</html>
